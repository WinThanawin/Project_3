<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Records System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Medical Records Form</h1>
        <form> 
            <div class="bold-header">Patient Information</div>
            <div>
                <div class="name_surname">Name-Surname</div>
                <input type="text" id="name_surname" name="name_surname" >
            </div>
            <div>
                <div class="age">Age</div>
                <input type="number" id="age" name="age" >
            </div>
            <div>
                <div class="chronic_disease">Chronic Disease</div>
                <input type="text" id="chronic_disease" name="chronic_disease" >
            </div>
            <div>
                <div class="date_of_service">Date of Service</div>
                <input type="datetime-local" id="date_of_service" name="date_of_service" >
            </div>
            <div class="bold-header">Appointment Details</div>
            <div>
                <div class="initial_symptoms">Initial Symptoms</div>
                <input type="text" id="initial_symptoms" name="initial_symptoms" >
            </div>
            <div>
                <div class="diagnosis">Diagnosis</div>
                <input type="text" id="diagnosis" name="diagnosis" >
            </div>
            <div>
                <div class="treatment_and_prescribed_medication">Treatment and Prescribed Medication</div>
                <input type="text" id="treatment_and_prescribed_medication" name="treatment_and_prescribed_medication" >
            </div>
            <div class="bold-header">Appointment Details</div>
            <div>
                <div class="appointment_date">Appointment Date</div>
                <input type="datetime-local" id="appointment_date" name="appointment_date" >
            </div>
            <div>
                <div class="attending_physician">Attending Physician</div>
                <input type="text" id="attending_physician" name="attending_physician" >
            </div>
            <div>
                <div class="appointment_details">Appointment Details</div>
                <input type="text" id="appointment_details" name="appointment_details" >
            </div>
            <div>
            <div class="center">
                <button type="button" onclick="submitData()" class="button">Submit</button>
            </div>
        </form>
        <div id="message" class="message"></div>
        <a href="mrs.html" class="user-management-link">Go To User Management</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Home.js"></script>
</body>
</html>
